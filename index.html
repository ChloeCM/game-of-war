<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Game of War</title>
  </head>
  <body>
    <div id="top">
      <button id="new-deck">New Deck, Please</button>
      <p id="remaining-cards"></p>
    </div>
    <h2 id="header">Game of War</h2>
    <h3 id="computer-score">Computer Score: 0</h3>
    <div id="cards">
      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>
    <h3 id="my-score">My Score: 0</h3>
    <p disabled id="end-result"></p>
    <button disabled id="draw-card">Draw</button>
    <script src="index.js"></script>
  </body>
</html>
